<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="body">
      <!-- main container -->
      <div class="container">
        <!-- first text -->
        <div class="reg">
          <div class="line"></div>
          <h3>Registration</h3>
        </div>

        <!-- labels & inputs div -->
        <div class="label-container">
          <!-- leftthand labels and inputs tags -->
          <div class="lefthand-labels">
            <!-- full name -->
            <div>
              <label>Full Name</label><br />
              <input
                class="first"
                type="text"
                placeholder="E.g Nwanne Tobechukwu"
              />
            </div>

            <!-- email -->
            <div>
              <label>Email</label><br />
              <input
                class="second"
                type="email"
                placeholder="tobeblast06@gmail.com"
              />
            </div>

            <!-- password -->
            <div>
              <label>Password</label><br />
              <input class="third" type="password" placeholder="password" />
            </div>
          </div>

          <!-- righthand labels and inputs tags  -->
          <div class="righthand-labels">
            <!-- username -->
            <div>
              <label>Username</label><br />
              <input class="first" type="text" placeholder="tobeblast" />
            </div>

            <!-- phone number -->
            <div>
              <label>Phone Number</label><br />
              <input class="second" type="number" placeholder="08062507787" />
            </div>

            <!-- confirm password -->
            <div class="pass">
              <label>Confirm Password</label><br />
              <input
                class="third"
                type="password"
                placeholder="Confirm Password"
              />
            </div>
          </div>
        </div>

        <!--Gender  -->
        <div class="h32">
          <h3>Gender</h3>
        </div>

        <!-- check box -->
        <div class="gender">
          <!-- male -->
          <div class="male">
            <input type="radio" name="gender" />
            <label>Male</label>
          </div>

          <!-- female -->
          <div class="female">
            <input type="radio" name="gender" />
            <label>Female</label>
          </div>

          <!-- prefer not to say -->
          <div class="prefer">
            <input type="radio" name="gender" />
            <label>Prefer not to say</label>
          </div>
        </div>

        <!-- last items -->
        <div class="reg-div">
          <button type="submit" class="register">Register</button>
        </div>
      </div>
    </section>
  </body>
</html>
